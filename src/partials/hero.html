<section class="hero">
  <div class="hero-container container">
    <h1 class="hero-captian">
      Discover the magic of
      <span class="hero-brown brown-title">photography</span> in our school
    </h1>
    <p class="hero-title">
      Our photography school offers an unforgettable journey, where you can
      learn the basics of composition, master technical skills, translate your
      unique ideas.
    </p>
    <div class="hero-photo-box">
      <ul class="hero-list list">
        <li class="hero-list-item">
          <img
            class="hero-student-img"
            srcset="./images/girl-1.png 1x, ./images/girl-1@2x.png 2x"
            src="./images/girl-1.png"
            alt="woman black hair"
            width="44"
            height="44"
          />
        </li>
        <li class="hero-list-item">
          <img
            class="hero-student-img"
            srcset="./images/boy.png 1x, ./images/boy@2x.png 2x"
            src="./images/boy.png"
            alt="laughing boy"
            width="44"
            height="44"
          />
        </li>
        <li class="hero-list-item">
          <img
            class="hero-student-img"
            srcset="./images/girl-2.png 1x, ./images/girl-2@2x.png 2x"
            src="./images/girl-2.png"
            alt="a girl corrects her hair"
            width="44"
            height="44"
          />
        </li>
      </ul>
      <svg class="hero-star-icon" width="20" height="20">
        <use href="./images/icons.svg#icon-star"></use>
      </svg>
      <p class="hero-revies-text">
        <span class="hero-subtitle">Reviews</span> +1500
      </p>
    </div>
    <div class="hero-happy-arrow">
      <a class="hero-link link" href=""
        >Our happy students
        <svg class="hero-icon-arrow" width="18" height="8">
          <use href="./images/icons.svg#icon-right-arrow"></use>
        </svg>
      </a>
    </div>
    <picture class="hero-thumb">
      <!-- Mobile screen -->
      <source
        media="(max-width: 767.98px)"
        srcset="
          ./images/photographer-mob.png    1x,
          ./images/photographer-mob@2x.png 2x
        "
        width="259"
        height="314"
      />
      <!-- tablet screen -->
      <source
        media="(min-width: 768px)"
        srcset="
          ./images/photographer-tab.png    1x,
          ./images/photographer-tab@2x.png 2x
        "
        width="393"
        height="434"
      />
      <!-- Desktop screen  -->
      <source
        media="(min-width: 1280px)"
        srcset="
          ./images/photographer-desk.png    1x,
          ./images/photographer-desk@2x.png 2x
        "
        width="397"
        height="520"
      />
      <img
        src="./images/photographer-desk.png"
        alt="red head photographer"
        width="397"
        height="520"
        loading="lazy"
      />
    </picture>
  </div>
</section>
