<section class="sign-up">
  <div class="container">
    <div>
      <h2 class="section-title">Sign <span class="brown-title">up</span></h2>
      <p>
        Please use the form below to contact us. Enter your name, email, and
        message and we'll get back to you shortly.
      </p>
      <form class="sign-form">
        <input
          class="sign-form-imput"
          type="text"
          id="user-name"
          name="user-name"
          required
          placeholder="Enter your name"
        />

        <input
          class="sign-form-imput"
          type="email"
          id="user-email"
          name="user-email"
          required
          placeholder="Enter your email"
        />

        <textarea
          class="sign-form-textarea"
          id="user-comment"
          name="user-comment"
          rows="5"
          placeholder="Message"
        >
        </textarea>
        <button class="sign-form-button" type="submit">Send</button>

        <p>
          By clicking on “Send” button, you agree to our
          <a class="privacy-policy link" href="">Privacy Policy</a>, and allow
          Promodo to use this information for marketing purposes.
        </p>
      </form>
    </div>
    <ul class="sign-box">
      <li>
        <div class="sign-img-lens">
          <img
            src="./images/lens.png"
            srcset="./images/lens.png 1x, ./images/lens@2x.png 2x"
            alt="Lens"
            width="254"
          />
        </div>
      </li>
      <li>
        <div class="sign-img-camera">
          <img
            src="./images/camera.png"
            srcset="./images/camera.png 1x, ./images/camera@2x.png 2x"
            alt="Camera"
            width="254"
          />
        </div>
      </li>
    </ul>
  </div>
</section>
