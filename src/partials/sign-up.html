<section class="sign-up">
  <div class="container">
    <div>
      <h2 class="section-title">Sign <span class="brown-title">up</span></h2>
      <p>
        Please use the form below to contact us. Enter your name, email, and
        message and we'll get back to you shortly.
      </p>
      <form class="sign-form">
        <label>
          <input
            class="sign-form-imput"
            type="text"
            name="user-name"
            required
            placeholder="Enter your name"
          />
        </label>

        <label>
          <input
            class="sign-form-imput"
            type="email"
            name="user-email"
            required
            placeholder="Enter your email"
          />
        </label>

        <label>
          <textarea
            class="sign-form-textarea"
            name="user-comment"
            rows="5"
            placeholder="Message"
          >
          </textarea>
        </label>

        <button class="sign-form-button" type="submit">Send</button>

        <p>
          By clicking on “Send” button, you agree to our
          <a
            class="privacy-policy link"
            href=""
            target="_blank"
            rel="noopener noreferrer"
            >Privacy Policy </a
          >, and allow Promodo to use this information for marketing purposes.
        </p>
      </form>
    </div>
    <ul class="sign-box">
      <li>
        <div class="sign-img-lens">
          <img
            src="./images/lens.png"
            srcset="./images/lens.png 1x, ./images/lens@2x.png 2x"
            loading="lazy"
            alt="Lens"
            width="150"
            height="142"
          />
        </div>
      </li>
      <li>
        <div class="sign-img-camera">
          <img
            src="./images/camera.png"
            srcset="./images/camera.png 1x, ./images/camera@2x.png 2x"
            loading="lazy"
            alt="Camera"
            width="240"
            height="296"
          />
        </div>
      </li>
    </ul>
  </div>
</section>
